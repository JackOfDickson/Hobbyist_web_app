{% extends 'base.html' %}
{% block content %}
<h2>{{member.name}}</h2>
<p><a class="edit" href="/members/{{member.id}}/edit">edit</a> <a class="delete" href="/members/{{member.id}}/delete">Delete member</a></p>

<h3>Participating in the following lessons:</h3>
<ul>
{% for lesson in lessons %}
    <li>
        <p><a class="navigation_link" href="/lessons/{{lesson.id}}">{{lesson.title}} </a></p>
        <p><a class="member_cancel_booking" href="/members/{{member.id}}/cancel/{{lesson.id}}">Cancel lesson</a></p>
    </li>
{% endfor %}
</ul>
{% endblock %}
